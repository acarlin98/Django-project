<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Assessment 2 HTML</title>
</head>

<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are required</p>

    <form action="thankyou.html" method="get">
        <label for="firstname">First Name: </label>
        <input id="name" type="text" placeholder="First Name" required>
        <label for="lastname">Last Name</label>
        <input id="lastname" type="text" placeholder="Last Name" required>

        <p></p>

        <label for="email">Email</label>
        <input id="email" type="text" placeholder="name@email.com" required>
        <label for="password">Password</label>
        <input id="password" type="password" required>

        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input id="yes" type="radio" name="age">
        <label for="no">No:</label>
        <input id="no" type="radio" name="age">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>
        <p></p>
        <input type="submit" value="Submit Feedback">
    </form>
</body>

</html>
